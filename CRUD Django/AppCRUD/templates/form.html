<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <h1>RESERVA de SALAS</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <a href="/" class="btn btn-info">VOLTAR</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <!-- {{form.as_p}} linha para testar a exibição do formulario-->
        <form class="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %} <!-- comando do Django para garantir proteção ao formulário-->
            <div class="form-group mt-4">Requisitante: {{form.Req_nome}}</div>
            <div class="form-group mt-4">Matrícula: {{form.Mat_nro}}</div>
            <div class="form-group mt-4">Curso: {{form.Curso_nome}}</div>
            <div class="form-group mt-4">Sala: {{form.Sala_nro}}</div>
            <div class="form-group mt-4" type=data>Data: {{form.Data}}</div>
            <div class="form-group mt-4">Horário: {{form.Horario}}</div>
            <input type="submit" class="btn btn-success" , value="SALVAR">
        </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
