<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visualizar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Visualização detalhada</h1>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/" class="btn btn-info">Voltar</a>
  </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">
      <strong>ID: </strong>{{db.id}}<br>
      <strong>Requisitante: </strong>{{db.Req_nome}}<br>
      <strong>Matrícula: </strong>{{db.Mat_nro}}<br>
      <strong>Curso: </strong>{{db.Curso_nome}}<br>
      <strong>Sala: </strong>{{db.Sala_nro}}<br>
      <strong>Data: </strong>{{db.Data|date:'d-m-Y'}}<br>
      <strong>Horario: </strong>{{db.Horario}}
  </div>
</body>
</html>
